name: ğŸš€ Promote to Main

on:
  pull_request:
    branches:
      - main
      - developer
      - develop
    types: [opened, synchronize, reopened]

  push:
    branches:
      - developer
      - develop

  workflow_dispatch:
    inputs:
      force_deploy:
        description: "Force deploy to main"
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: "18"

jobs:
  validate-for-production:
    name: ğŸ” Production Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && (github.base_ref == 'main' || github.base_ref == 'developer' || github.base_ref == 'develop')

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ·ï¸ Extract Branch Info
        id: branch-info
        run: |
          SOURCE_BRANCH="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          echo "source_branch=$SOURCE_BRANCH" >> $GITHUB_OUTPUT
          echo "target_branch=${GITHUB_BASE_REF:-developer}" >> $GITHUB_OUTPUT

          # Identificar tipo de rama
          case "$SOURCE_BRANCH" in
            feature/*|feat/*|bugfix/*|hotfix/*)
              echo "is_valid_branch_type=true" >> $GITHUB_OUTPUT
              echo "branch_type=${SOURCE_BRANCH%%/*}" >> $GITHUB_OUTPUT
              echo "is_developer_branch=false" >> $GITHUB_OUTPUT
              ;;
            developer)
              echo "is_valid_branch_type=true" >> $GITHUB_OUTPUT
              echo "branch_type=core" >> $GITHUB_OUTPUT
              echo "is_developer_branch=true" >> $GITHUB_OUTPUT
              ;;
            develop|main)
              echo "is_valid_branch_type=true" >> $GITHUB_OUTPUT
              echo "branch_type=core" >> $GITHUB_OUTPUT
              echo "is_developer_branch=false" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "is_valid_branch_type=false" >> $GITHUB_OUTPUT
              echo "branch_type=unknown" >> $GITHUB_OUTPUT
              echo "is_developer_branch=false" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: âœ… Validate Source Branch
        run: |
          echo "ğŸŒ¿ Source: ${{ steps.branch-info.outputs.source_branch }}"
          echo "ğŸ¯ Target: ${{ steps.branch-info.outputs.target_branch }}"

          SOURCE="${{ steps.branch-info.outputs.source_branch }}"
          TARGET="${{ steps.branch-info.outputs.target_branch }}"

          # Solo permitir developer -> main
          if [ "$TARGET" == "main" ] && [ "$SOURCE" != "developer" ]; then
            echo "âŒ ERROR: Solo la rama 'developer' puede hacer PR hacia 'main'"
            echo "   Rama origen actual: $SOURCE"
            exit 1
          fi

          # Para developer/develop, validar tipos de rama permitidos
          if [ "$TARGET" == "developer" ] || [ "$TARGET" == "develop" ]; then
            case "$SOURCE" in
              feature/*|feat/*|bugfix/*|hotfix/*|developer|develop)
                echo "âœ… Tipo de rama vÃ¡lido: $SOURCE -> $TARGET"
                ;;
              *)
                echo "âŒ ERROR: Solo se permiten ramas feature/*, feat/*, bugfix/*, hotfix/* hacia developer/develop"
                echo "   Rama origen actual: $SOURCE"
                echo "   Tipos permitidos: feature/*, feat/*, bugfix/*, hotfix/*"
                exit 1
                ;;
            esac
          fi

          echo "âœ… ValidaciÃ³n de rama exitosa"

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ğŸ”§ Install Dependencies
        run: |
          echo "ğŸ“¦ Installing dependencies for production validation..."
          npm ci --prefer-offline --no-audit

      - name: ğŸ” TypeScript Production Check
        id: typescript-check
        run: |
          echo "ğŸ” Validando tipos TypeScript para producciÃ³n..."
          npx tsc --noEmit
          echo "âœ… TypeScript validation pasÃ³"

      - name: ğŸ§ª Run Full Test Suite
        id: full-tests
        run: |
          echo "ğŸ§ª Ejecutando suite completa de tests para producciÃ³n..."
          npm run test:structure
          echo "âœ… Tests de estructura pasaron"

      - name: ğŸ” Validate Module Content
        id: content-validation
        run: |
          echo "ğŸ” Validando contenido de mÃ³dulos..."

          # Verificar que los mÃ³dulos no estÃ©n vacÃ­os
          MODULES_WITH_CONTENT=0
          TOTAL_MODULES=0

          for module_dir in src/core/*/; do
            if [ -d "$module_dir" ] && [ "$(basename "$module_dir")" != "shared" ]; then
              TOTAL_MODULES=$((TOTAL_MODULES + 1))
              module_name=$(basename "$module_dir")
              
              echo "ğŸ“‚ Verificando mÃ³dulo: $module_name"
              
              # Contar archivos en el mÃ³dulo (excluyendo directorios vacÃ­os)
              FILE_COUNT=$(find "$module_dir" -name "*.js" -o -name "*.jsx" -o -name "*.ts" -o -name "*.tsx" | wc -l)
              
              if [ "$FILE_COUNT" -gt 0 ]; then
                MODULES_WITH_CONTENT=$((MODULES_WITH_CONTENT + 1))
                echo "  âœ… $module_name tiene $FILE_COUNT archivos"
              else
                echo "  âš ï¸  $module_name estÃ¡ vacÃ­o"
              fi
            fi
          done

          echo "ğŸ“Š MÃ³dulos con contenido: $MODULES_WITH_CONTENT/$TOTAL_MODULES"

          if [ "$MODULES_WITH_CONTENT" -eq 0 ]; then
            echo "âŒ ERROR: NingÃºn mÃ³dulo tiene contenido. No se puede promover a main."
            exit 1
          fi

          # Requerir al menos 1 mÃ³dulo con contenido para pasar a main
          if [ "$MODULES_WITH_CONTENT" -lt 1 ]; then
            echo "âŒ ERROR: Se requiere al menos 1 mÃ³dulo con contenido para promover a main"
            exit 1
          fi

          echo "âœ… ValidaciÃ³n de contenido pasÃ³: $MODULES_WITH_CONTENT mÃ³dulos tienen contenido"
          echo "modules_with_content=$MODULES_WITH_CONTENT" >> $GITHUB_OUTPUT
          echo "total_modules=$TOTAL_MODULES" >> $GITHUB_OUTPUT

      - name: ğŸ—ï¸ Build for Production
        run: |
          echo "ğŸ—ï¸ Building for production..."
          npm run build
          echo "âœ… Build completado exitosamente"

      - name: ğŸ“Š Generate Production Report
        run: |
          echo "ğŸ“Š Generando reporte de producciÃ³n..."

          echo "## ğŸš€ Production Readiness Report" > production-report.md
          echo "" >> production-report.md
          echo "- âœ… Structure validation: **PASSED**" >> production-report.md
          echo "- âœ… Build process: **PASSED**" >> production-report.md
          echo "- âœ… Content validation: **PASSED**" >> production-report.md
          echo "- ğŸ“Š Modules with content: **${{ steps.content-validation.outputs.modules_with_content }}/${{ steps.content-validation.outputs.total_modules }}**" >> production-report.md
          echo "" >> production-report.md
          echo "### Module Status:" >> production-report.md

          for module_dir in src/core/*/; do
            if [ -d "$module_dir" ] && [ "$(basename "$module_dir")" != "shared" ]; then
              module_name=$(basename "$module_dir")
              FILE_COUNT=$(find "$module_dir" -name "*.js" -o -name "*.jsx" -o -name "*.ts" -o -name "*.tsx" | wc -l)
              
              if [ "$FILE_COUNT" -gt 0 ]; then
                echo "- âœ… **$module_name**: $FILE_COUNT files" >> production-report.md
              else
                echo "- âš ï¸ **$module_name**: Empty module" >> production-report.md
              fi
            fi
          done

      - name: ğŸ“¤ Upload Production Report
        uses: actions/upload-artifact@v4
        with:
          name: production-readiness-report
          path: production-report.md

      - name: ğŸ’¬ Comment Validation Report on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const targetBranch = '${{ steps.branch-info.outputs.target_branch }}';
            const sourceBranch = '${{ steps.branch-info.outputs.source_branch }}';
            const branchType = '${{ steps.branch-info.outputs.branch_type }}';

            let comment = `## ğŸ” Validation Report\\n\\n`;

            if (targetBranch === 'main') {
              comment += `ğŸš€ **Ready for Production Deployment!**\\n\\n`;
              comment += `ğŸ“ˆ **Production Validation Results:**\\n`;
              comment += `- Structure Tests: âœ… PASSED\\n`;
              comment += `- Content Validation: âœ… PASSED\\n`;
              comment += `- Production Build: âœ… PASSED\\n`;
              comment += `- Modules with Content: **${{ steps.content-validation.outputs.modules_with_content }}/${{ steps.content-validation.outputs.total_modules }}**\\n\\n`;
              comment += `ğŸ¯ **This PR is approved for production deployment!**\\n\\n`;
            } else {
              comment += `âœ… **Ready for Integration to ${targetBranch}!**\\n\\n`;
              comment += `ğŸ·ï¸ **Branch Info:**\\n`;
              comment += `- Source: \`${sourceBranch}\` (${branchType})\\n`;
              comment += `- Target: \`${targetBranch}\`\\n\\n`;
              comment += `ğŸ“ˆ **Validation Results:**\\n`;
              comment += `- Structure Tests: âœ… PASSED\\n`;
              comment += `- TypeScript Check: âœ… PASSED\\n`;
              comment += `- Build Process: âœ… PASSED\\n\\n`;
              comment += `ğŸ‰ **This PR is ready to be merged to ${targetBranch}!**\\n\\n`;
            }

            comment += `ğŸ”— [View detailed report in Actions](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  auto-promote-to-main:
    name: ğŸ”„ Auto-promote to Main
    runs-on: ubuntu-latest
    needs: [validate-for-production]
    if: github.event_name == 'push' && github.ref == 'refs/heads/developer'

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ğŸš€ Create PR to Main
        uses: actions/github-script@v7
        with:
          script: |
            const { data: existingPRs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: 'developer',
              base: 'main',
              state: 'open'
            });

            if (existingPRs.length === 0) {
              const { data: pr } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ğŸš€ Deploy to Production',
                head: 'developer',
                base: 'main',
                body: `## ğŸš€ Automated Production Deployment

                This PR was automatically created after successful validation on the \`developer\` branch.

                ### âœ… Pre-deployment Validations Completed:
                - Structure tests passed
                - All modules validated
                - Content validation passed
                - Production build successful

                ### ğŸ“‹ Review Checklist:
                - [ ] Code review completed
                - [ ] All tests passing
                - [ ] Documentation updated
                - [ ] Ready for production

                **Auto-generated from developer branch**
                `
              });

              console.log(\`Created PR #\${pr.number}: \${pr.html_url}\`);
            } else {
              console.log('PR from developer to main already exists');
            }
